<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Stock Tracker</title>
  <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <link rel="stylesheet" href="../assets/index.css">
</head>

<body>
  <div id="overall_panel">
    <div id="top_panel">
      <div id="credits">Credits</div>
      <span id="msg"></span>
      <input id="add_text"></input>
      <a id="add_btn" class="btn">
        <div class="btn_text">ADD </div><img id="add_svg" class="icon" src="../assets/images/069-plus.svg">
      </a>
      <a id="update_btn" class="btn">
        <div class="btn_text">UPDATE </div><img id="update_svg" class="icon" src="../assets/images/075-reload.svg">
      </a>
      <div id="exitBtn"><img class="icon" src="../assets/images/020-close.svg"></div>
    </div>
    <div id="bot_panel">
      <div id="side_panel">
        <div id="side_panel_contents">
        </div>
        <a id="side_btn"><img id="side_svg" src="../assets/images/015-chevron.svg"></a>
      </div>
      <div id="main_panel"></div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
